<template name="DropBootstrap">
    <div style="z-index:{{layer}};position:absolute;{{directionKey}}:{{directionValue}}px;{{additionalKey}}:{{additionalValue}}px;" data-templ-drop="{{_id}}" class="{{#if prepare}}-templ-drop-prepare{{/if}}" data-dimentum="{{directionKey}}">
        <div class="popover {{arrowDirection}} templ-drop-bootstrap" style="display: block; opacity: 1; position: static;{{#if arrow}}margin-{{directionKey}}: 10px;{{else}}margin: 0;{{/if}}">
            {{#if arrow}}
                <div class="arrow" style="position: absolute; {{directionKey}}: 0px; {{additionalKey}}: {{arrowValue}}px;"></div>
            {{/if}}
            {{> UI.contentBlock}}
        </div>
    </div>
</template>
