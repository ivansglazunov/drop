<template name="Drops">
    {{#momentum plugin='dimentum'}}
        {{#each drops}}
            {{> DropsInstance}}
        {{/each}}
    {{/momentum}}
</template>

<template name="DropsInstance">
    <div data-templ-drop="{{_id}}" style="z-index:{{layer}};position:absolute;{{directionKey}}:{{directionValue}}px;{{additionalKey}}:{{additionalValue}}px;" data-dimentum="{{dimentum}}">
        {{# Template.dynamic template=theme data=drop.data}}
            {{> Template.dynamic template=data.template data=data}}
        {{/ Template.dynamic}}
    </div>
</template>
