<template name="Drops">
    {{#momentum plugin=plugin}}
        {{#each drops}}
            {{> DropsInstance}}
        {{/each}}
    {{/momentum}}
</template>

<template name="DropsInstance">
    {{# Template.dynamic template=theme data=this}}
        {{> Template.dynamic template=data.template data=data.drop.data}}
    {{/ Template.dynamic}}
</template>
