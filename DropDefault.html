<template name="DropDefault">
    <div style="z-index:{{instance.layer}};position:absolute;{{instance.directionKey}}:{{instance.directionValue}}px;{{instance.additionalKey}}:{{instance.additionalValue}}px;" data-templ-drop="{{_instance}}" class="{{#if instance.prepare}}-templ-drop-prepare{{/if}}">
        <div class="templ-drop templ-drop-{{instance.arrowDirection}}">
            <div class="templ-drop-arrow" style="position: absolute; {{instance.directionKey}}: 0px; {{instance.additionalKey}}: {{instance.arrowValue}}px;"></div>
            {{> UI.contentBlock}}
        </div>
    </div>
</template>
