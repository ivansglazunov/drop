<template name="DropDefault">
    <div style="z-index:{{layer}};position:absolute;{{directionKey}}:{{directionValue}}px;{{additionalKey}}:{{additionalValue}}px;" data-templ-drop="{{_id}}" class="{{#if prepare}}-templ-drop-prepare{{/if}}" data-dimentum="{{directionKey}}">
        <div class="templ-drop templ-drop-{{arrowDirection}}">
            <div class="templ-drop-arrow" style="position: absolute; {{directionKey}}: 0px; {{additionalKey}}: {{arrowValue}}px;"></div>
            {{> UI.contentBlock}}
        </div>
    </div>
</template>
